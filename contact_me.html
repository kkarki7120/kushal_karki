<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUSHAL KARKI | HOME</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href=""><img src="/images/logo.png" alt="" width="50px" height="50px" ></a>
        </div>
        <div class="hello">
                    
            <button type="submit" onclick="contact()">Say hello</button>
        
        </div>
    </nav> 
    
      <!-- <div class="model">
        <box-icon name='check-square' color="white" size="md"></box-icon>
    
      </div> -->
      <div class="contact">
        <div class="contact-head">
            <img src="images/profile.png" width="200px" height="200px">
           
            <box-icon type='solid' onclick="home()" name='left-arrow-circle' size="md" color="#5E17EB" pull="right" id="back"></box-icon>
        </div>
        <div class="contact-cont">
            <h1>Thanks for taking the time to reach out. How can I help you today?</h1>
            <form action="{% url 'contact' %}" method="POST">
               <div class="boxs"> 
                <div class="box">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
                </div>
                <div class="box">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
                </div>
            </div>
                <div class="box-msg">
                    <label for="message">Message:</label><br>
                    <textarea  id="message" name="message" required></textarea>
                </div>
                <button type="submit">submit</button>
              </form>
        </div>
        
      </div>


      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
      <script src="/js/index.js"></script>
</body>
</html>
